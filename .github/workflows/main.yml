on:
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🛠️ Checkout Repository
        uses: actions/checkout@v5
      - name: ⚙️ Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x
      - name: 📦 Restore Dependencies
        run: dotnet restore ./TestGithubAction/TestGithubAction/TestGithubAction.csproj
      - name: 🏗️ Build Project
        run: dotnet build ./TestGithubAction/TestGithubAction/TestGithubAction.csproj --no-restore
